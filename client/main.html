<head>
  <title>CodeShare</title>
</head>

<body>
  <div id="render-target"></div>
</body>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    <a href="/register">Register New</a>
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Username: <input type="username" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Confirm Password: <input type="password" name="password-confirm"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="createDocument">
    <h2>Landing Page</h2>
    <form class="createDocument">
      <p><input type="submit" value="CreateDocument"></p>
    </form>
</template>
